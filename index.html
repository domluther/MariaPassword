<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maria's Computer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçé</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .lock-screen {
            text-align: center;
            color: white;
            animation: fadeIn 1s ease-in;
        }

        .time {
            font-size: 5rem;
            font-weight: 200;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .date {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 3rem;
            opacity: 0.9;
        }

        .user-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 350px;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            margin: 0 auto 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .username {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 2rem;
            opacity: 0.95;
        }

        .password-container {
            position: relative;
            margin-bottom: 1rem;
        }

        .password-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .password-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .password-input:focus {
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
        }

        .error-message {
            color: #ffffff;
            background: rgba(255, 59, 48, 0.9);
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 1rem;
            padding: 10px 15px;
            border-radius: 8px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .error-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .lockout-timer {
            font-size: 1.2rem;
            color: #ffffff;
            background: rgba(255, 59, 48, 0.9);
            margin-top: 1rem;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .home-screen {
            display: none;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            position: relative;
            overflow: hidden;
        }

        .dock {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dock-item {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.2s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .dock-item:hover {
            transform: translateY(-5px) scale(1.1);
        }

        .success-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            color: white;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .success-message h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4ecdc4;
        }

        .success-message p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }

        .menu-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-size: 0.9rem;
        }

        .desktop-icons {
            position: absolute;
            top: 60px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .desktop-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .desktop-icon:hover {
            transform: scale(1.05);
        }

        .desktop-icon-img {
            width: 64px;
            height: 64px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 5px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .desktop-icon-name {
            font-size: 0.8rem;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="lock-screen" id="lockScreen">
        <div class="time" id="currentTime"></div>
        <div class="date" id="currentDate"></div>
        
        <div class="user-container">
            <div class="user-avatar">M</div>
            <div class="username">Maria</div>
            
            <div class="password-container">
                <input type="password" class="password-input" id="passwordInput" placeholder="Enter Password" maxlength="50">
            </div>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="lockout-timer" id="lockoutTimer" style="display: none;"></div>
        </div>
    </div>

    <div class="home-screen" id="homeScreen">
        <div class="menu-bar">
            <div>üçé Finder File Edit View</div>
            <div id="menuTime"></div>
        </div>

        <div class="desktop-icons">
            <div class="desktop-icon">
                <div class="desktop-icon-img">üìÅ</div>
                <div class="desktop-icon-name">Documents</div>
            </div>
            <div class="desktop-icon">
                <div class="desktop-icon-img">üóëÔ∏è</div>
                <div class="desktop-icon-name">Trash</div>
            </div>
            <div class="desktop-icon">
                <div class="desktop-icon-img">‚öôÔ∏è</div>
                <div class="desktop-icon-name">System Preferences</div>
            </div>
        </div>

        <div class="success-message">
            <h2>üéâ Well Done!</h2>
            <p>You have successfully cracked the password - the computer can now be searched.</p>
            <br>
            <p><strong>Explain in your evidence log how you got in.</strong></p>
        </div>

        <div class="dock">
            <div class="dock-item">üîç</div>
            <div class="dock-item">üìß</div>
            <div class="dock-item">üåê</div>
            <div class="dock-item">üì±</div>
            <div class="dock-item">üéµ</div>
            <div class="dock-item">üì∑</div>
            <div class="dock-item">‚öôÔ∏è</div>
        </div>
    </div>

    <script>
        const PASSWORD = 'MARIA23IBIZA';
        let attempts = 0;
        let isLockedOut = false;
        let lockoutTimer = null;

        // DOM elements
        const lockScreen = document.getElementById('lockScreen');
        const homeScreen = document.getElementById('homeScreen');
        const passwordInput = document.getElementById('passwordInput');
        const errorMessage = document.getElementById('errorMessage');
        const lockoutTimerEl = document.getElementById('lockoutTimer');
        const currentTime = document.getElementById('currentTime');
        const currentDate = document.getElementById('currentDate');
        const menuTime = document.getElementById('menuTime');

        // Update time and date
        function updateDateTime() {
            const now = new Date();
            
            // Format time (24-hour format)
            const timeString = now.toLocaleTimeString('en-US', {
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            
            // Format date
            const dateString = now.toLocaleDateString('en-US', {
                weekday: 'long',
                month: 'long',
                day: 'numeric'
            });
            
            // Format menu bar time
            const menuTimeString = now.toLocaleTimeString('en-US', {
                hour12: true,
                hour: 'numeric',
                minute: '2-digit'
            });
            
            currentTime.textContent = timeString;
            currentDate.textContent = dateString;
            if (menuTime) menuTime.textContent = menuTimeString;
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            
            // Add shake animation
            passwordInput.parentElement.classList.add('shake');
            setTimeout(() => {
                passwordInput.parentElement.classList.remove('shake');
            }, 500);
            
            // Clear error after 3 seconds
            setTimeout(() => {
                errorMessage.classList.remove('show');
            }, 3000);
        }

        // Start lockout timer
        function startLockout() {
            isLockedOut = true;
            passwordInput.disabled = true;
            passwordInput.style.opacity = '0.5';
            lockoutTimerEl.style.display = 'block';
            
            let timeLeft = 20;
            lockoutTimerEl.textContent = `Too many attempts. Try again in ${timeLeft} seconds.`;
            
            lockoutTimer = setInterval(() => {
                timeLeft--;
                lockoutTimerEl.textContent = `Too many attempts. Try again in ${timeLeft} seconds.`;
                
                if (timeLeft <= 0) {
                    clearInterval(lockoutTimer);
                    isLockedOut = false;
                    attempts = 0;
                    passwordInput.disabled = false;
                    passwordInput.style.opacity = '1';
                    lockoutTimerEl.style.display = 'none';
                    passwordInput.focus();
                }
            }, 1000);
        }

        // Check password
        function checkPassword() {
            if (isLockedOut) return;
            
            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === PASSWORD) {
                // Correct password
                lockScreen.style.display = 'none';
                homeScreen.style.display = 'block';
                updateDateTime(); // Update menu bar time
            } else {
                // Wrong password
                attempts++;
                passwordInput.value = '';
                
                if (attempts >= 3) {
                    startLockout();
                } else {
                    showError(`Incorrect password. ${3 - attempts} attempt${3 - attempts !== 1 ? 's' : ''} remaining.`);
                }
            }
        }

        // Event listeners
        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        passwordInput.addEventListener('input', function() {
            if (errorMessage.classList.contains('show')) {
                errorMessage.classList.remove('show');
            }
        });

        // Initialize
        updateDateTime();
        setInterval(updateDateTime, 1000);
        
        // Focus on password input when page loads
        setTimeout(() => {
            passwordInput.focus();
        }, 500);

        // Add click to focus functionality
        document.addEventListener('click', function(e) {
            if (!isLockedOut && lockScreen.style.display !== 'none') {
                passwordInput.focus();
            }
        });
    </script>
</body>
</html>
